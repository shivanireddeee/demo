<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Form</title>
</head>
<body>
    <form id="submit-form">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id"><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <input type="submit" value="Submit">
    </form>

    <h1>Data from Supabase</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="data-body">
        </tbody>
    </table>

    <script>
        // Function to fetch and display data from Supabase
        async function fetchData() {
            const response = await fetch('/supabase_data');
            const data = await response.json();
            
            const tbody = document.getElementById('data-body');
            tbody.innerHTML = '';

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.id}</td>
                    <td>${row.name}</td>
                    <td><button onclick="deleteRecord(${row.id})">Delete</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Function to delete a record
        async function deleteRecord(id) {
            await fetch(`/delete/${id}`, { method: 'DELETE' });
            fetchData(); // Refresh data after deletion
        }

        // Event listener for form submission
        document.getElementById('submit-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, name })
            });
            fetchData(); // Refresh data after submission
            document.getElementById('id').value = ''; // Clear input fields
            document.getElementById('name').value = '';
        });

        // Call fetchData on page load
        window.onload = fetchData;
    </script>
</body>
</html>
